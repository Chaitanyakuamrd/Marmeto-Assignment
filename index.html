<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            font-family: Inter;
        }
        .product-list{
          border: 1px solid #888888;
          padding: 20px;
        }
        

        .list-layout .product-card {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
            background-color: #dadada;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 4px 0px;
        }

        .product-card img {
            width: 70%;
            height: 200px;
            object-fit: cover;
        }

        h2 {
            font-size: 30px;
        }

        .product-details {
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            width: 90%;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        .layout-switch {
          display: flex;
            margin-bottom: 20px;
           justify-content: space-between;
           align-items: baseline;
        }
        .layout-switch button{
         border-radius: 5px; 
         padding: 10px 5px;
        }

        .list-layout {
            height: auto;
            width: 100%;
        }

        .variant-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #333;
            font-size: 14px;
            margin-top: 5px;
        }

        .variant {
            background-color: rgb(231, 243, 233);
            margin: 5px;
            padding: 3px;
            border-radius: 3px;
        }
        .grid-layout{
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          flex-wrap: wrap;
        }
        .grid-layout .product-card{
          display: flex;
          flex-direction: column;
          width: 45%;
            margin-bottom: 20px;
            background-color: #dadada;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 4px 0px;
        }
        .grid-layout .product-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }

    </style>
</head>

<body>
    <div class="container">
      <div class="layout-switch">
            <input type="text" class="search-bar" placeholder="Search products..." oninput="handleSearch()">
            <!-- <div class="buttons"> -->
              <button onclick="switchLayout('grid')">Grid</button>
              <button onclick="switchLayout('list')">List</button>
            <!-- </div> -->
        </div>
        <div class="product-list list-layout" id="productList"></div>
    </div>

    <script>
        const productList = document.getElementById('productList');
        const searchInput = document.querySelector('.search-bar');
        let products = [];

        fetchData();

        async function fetchData() {
            try {
                const response = await fetch('https://mocki.io/v1/0934df88-6bf7-41fd-9e59-4fb7b8758093');
                const data = await response.json();

                if (data && data.data && Array.isArray(data.data)) {
                    products = data.data;
                } else {
                    console.error(data);
                    products = [];
                }

                renderProducts(products);
            } catch (error) {
                console.error(error);
            }
        }

        function renderProducts(products) {
            productList.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.product_image}" alt="${product.product_title}">
                    <div class="product-details">
                        <h2>${highlightSearchResult(product.product_title.toUpperCase())}</h2>
                        <p class="variant-info">${highlightSearchResult(getFormattedVariants(product.product_variants))}</p>
                        <span class="badge">${product.product_badge.toUpperCase()}</span>
                    </div>
                `;
                productList.appendChild(card);
            });
        }

        function highlightSearchResult(text) {
            const searchKey = searchInput.value.toLowerCase();
            return searchKey ?
                text.replace(new RegExp(`(${searchKey})`, 'ig'), '<mark>$1</mark>') :
                text;
        }

        function getFormattedVariants(variants) {
            if (!variants || !Array.isArray(variants)) {
                return '';
            }

            const variantInfo = variants.map(variant => {
                const key = Object.keys(variant)[0];
                const value = variant[key];
                return `<span class="variant">${value.toUpperCase()}</span>`;
            });

            return variantInfo.join('');
        }

        function handleSearch() {
            const searchKey = searchInput.value.toLowerCase();

            const filteredProducts = searchKey ?
                products.filter(product => 
                    product.product_title.toLowerCase().includes(searchKey) ||
                    JSON.stringify(product.product_variants).toLowerCase().includes(searchKey)
                ) :
                products;

            renderProducts(filteredProducts);
        }

        function switchLayout(layout) {
            productList.classList.remove('grid-layout', 'list-layout');
            productList.classList.add(`${layout}-layout`);
        }
    </script>
</body>

</html>
